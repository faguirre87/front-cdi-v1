<app-container>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <h2>Resultados de la Poblaci√≥n</h2>
              <br>
              <div class="tab-content">
                <table class="table table-striped">
                  <thead class="thead-dark">
                  <tr>
                    <th scope="col">Edad</th>
                    <th scope="col">10%</th>
                    <th scope="col">25%</th>
                    <th scope="col">50%</th>
                    <th scope="col">75%</th>
                    <th scope="col">90%</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of items">
                    <th scope="row">{{item["age"]}}</th>
                    <td>{{item["10"]}}</td>
                    <td>{{item["25"]}}</td>
                    <td>{{item["50"]}}</td>
                    <td>{{item["75"]}}</td>
                    <td>{{item["90"]}}</td>
                  </tr>
                  </tbody>
                </table>       
              </div>
            </div>
          </div>

        </div>
        <!-- /.col-lg-12 -->
      </div>
</app-container>
