<div class="container">
  <form class="form-signin">
    <div class="text-center">
      <img src="../../../assets/img/logo.png" alt="" width="200px" height="100px">
      <h4>¿Olvidaste tu contraseña?</h4>
        <p>
          Ingrese su dirección de correo electrónico y le enviaremos
          instrucciones sobre cómo restablecer su contraseña.
        </p>
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" required>
    <br>
    <button class="btn btn-lg btn-success btn-block" type="submit" (click)="recuperar()">Recuperar</button>
    <br>
    <div class="text-center">
      <a class="d-block small"  href="http://localhost:3000/">Volver al Login</a>
    </div>
    <p class="mt-5 mb-3 text-center">&copy; Proyecto 2018 - Grupo N°5 UTN FRLP</p>
  </form>
</div>
