<div class="container">
  <form class="form-signin">
    <div class="text-center">
      <img src="../../../assets/img/logo.png" alt="" width="200px" height="100px">
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" name="username" [(ngModel)]="loginUser.username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="secretWord" [(ngModel)]="loginUser.secretWord" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordar contraseña
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Ingresar</button>
    <button class="btn btn-success btn-block" [routerLink]="['/forgot-password']">Recuperar clave</button>
    <p class="mt-5 mb-3 text-center">&copy; Proyecto 2018 - Grupo N°5 UTN FRLP</p>
  </form>
</div>
